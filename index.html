<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUSH MO BA AKO HUHHHH???!!!!</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        h1 {
            color: inherit;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: none;
        }
        
        .center-img {
            display: block;
            margin: 0 auto 30px auto;
            max-width: 320px;
            width: 80vw;
            border-radius: 20px;
            box-shadow: none;
        }
        .btn-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .trippy-btn {
            padding: 16px 36px;
            font-size: 1.3rem;
            border: 2px solid #888;
            border-radius: 30px;
            background: #f0f0f0;
            color: #222;
            font-weight: bold;
            box-shadow: none;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, border-color 0.2s, transform 0.2s;
            position: relative;
        }
        .trippy-btn:hover {
            background: #e0e0e0;
            color: #111;
            border-color: #555;
        }
        /* Modal styles */
        .modal-bg {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal {
            background: none;
            border-radius: 20px;
            padding: 30px 20px 20px 20px;
            box-shadow: none;
            text-align: center;
            max-width: 90vw;
            max-height: 90vh;
        }
        .modal-title {
            font-size: 2rem;
            color: inherit;
            margin-bottom: 20px;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: inherit;
            background: none;
            border: none;
            cursor: pointer;
        }
        .modal video {
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>CRUSH MO BA AKO HUHHHH???!!!!</h1>
    <img src="assets/images/pic1.jpg" alt="Crush Pic" class="center-img">
    <div class="btn-group">
        <button class="trippy-btn" id="oo-btn">OO</button>
        <button class="trippy-btn" id="hindi-btn">HINDI</button>
        <button class="trippy-btn" id="siguro-btn">SIGURO</button>
    </div>

    <div class="modal-bg" id="modal-bg">
        <div class="modal" style="position:relative;">
            <button class="close-modal" id="close-modal">&times;</button>
            <div class="modal-title">ALAM KO NAMANNNN!!!!!</div>
            <video id="modal-video" src="assets/videos/vid1.mp4" controls></video>
        </div>
    </div>

    <script>
        // Helper to move a button randomly within the viewport
        function moveButtonRandomly(btn) {
            const padding = 20;
            const btnRect = btn.getBoundingClientRect();
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const maxLeft = vw - btnRect.width - padding;
            const maxTop = vh - btnRect.height - padding;
            const left = Math.random() * maxLeft;
            const top = Math.random() * maxTop;
            btn.style.position = 'fixed';
            btn.style.left = left + 'px';
            btn.style.top = top + 'px';
        }

        // Buttons
        const hindiBtn = document.getElementById('hindi-btn');
        const siguroBtn = document.getElementById('siguro-btn');
        const ooBtn = document.getElementById('oo-btn');

        // Move on hover or click (except OO)
        [hindiBtn, siguroBtn].forEach(btn => {
            btn.addEventListener('mouseenter', () => moveButtonRandomly(btn));
            btn.addEventListener('click', (e) => {
                moveButtonRandomly(btn);
                e.preventDefault();
            });
        });

        // Modal logic
        const modalBg = document.getElementById('modal-bg');
        const closeModal = document.getElementById('close-modal');
        const modalVideo = document.getElementById('modal-video');

        ooBtn.addEventListener('click', () => {
            modalBg.style.display = 'flex';
            modalVideo.currentTime = 0;
            modalVideo.play();
        });
        closeModal.addEventListener('click', () => {
            modalBg.style.display = 'none';
            modalVideo.pause();
        });
        // Hide modal on background click
        modalBg.addEventListener('click', (e) => {
            if (e.target === modalBg) {
                modalBg.style.display = 'none';
                modalVideo.pause();
            }
        });
    </script>
</body>
</html>
